<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horror Movie Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<!-- create paragraphs and ids for HTML -->
<body>

    <img src="assets/images/horrorMovies.png" alt="Horror Movies" width="30%" id="horrorMovies">

    <img src="assets/images/hangman.png" alt="Hangman" width="25%" id="hangman">
